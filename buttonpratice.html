<style>
    .Uber-button {
        cursor: pointer;
        border: none;
        background-color: black;
        color: white;
        width: 107px;
        height: 32px;
        /* padding: 4px 5px; */
        transition: opacity 0.15s;
    }


    .Amazon-button {
        border-radius: 20px;
        border: none;
        background-color: rgb(255, 216, 20);
        width: 184px;
        height: 32px;
        cursor: pointer;
        transition: background-color 2s ,color 1s;
    }


    .GitHub-button {
        background-color: rgb(47, 164, 79);
        border: none;
        width: 85px;
        height: 35px;
        cursor: pointer;
        color: white;
        border-radius: 3px;

    }


    .Bootstrap-button {
        background-color: rgb(121, 35, 121);
        color: white;
        width: 99px;
        height: 33px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin-right: 15px;
        font-weight: bold;
        transition: box-shadow 2s;
    }


    .Bootstrap-Download {
        background-color: white;
        width: 99px;
        height: 33px;
        cursor: pointer;
        border-radius: 3px;
        font-weight: bold;
        border-style: solid;

    }

    .Uber-button:hover {
        opacity: 0.8;
    }

    .Amazon-button:hover {
        background-color: aqua;
        color: white;
    }

    .Bootstrap-button:hover{
        box-shadow: 10px 10px 10px rgb(241, 38, 38);
    }
    
</style>

<button class="Uber-button">
    Request now
</button>

<button class="Amazon-button">
    Add to Cart
</button>

<button class="GitHub-button">
    Sign up
</button>

<button class="Bootstrap-button">
    Get started
</button>

<button class="Bootstrap-Download">
    Download
</button>
